name: CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.21.x']
        node-version: ['18.x']

    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: sns,sqs
          AWS_DEFAULT_REGION: us-east-1
          EDGE_PORT: 4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
        ports:
          - 4566:4566

    steps:
      - uses: actions/checkout@v3

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: notifications/package-lock.json

      # Install jq (required for setup script)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Install Go dependencies
      - name: Install Go dependencies
        working-directory: orders
        run: |
          go mod download
          go mod verify

      # Install Node.js dependencies
      - name: Install Node.js dependencies
        working-directory: notifications
        run: npm ci

      # Run unit tests
      - name: Run Go unit tests
        working-directory: orders
        run: go test ./... -v -short

      - name: Run Node.js unit tests
        working-directory: notifications
        run: npm test

      # Set up AWS environment for E2E tests
      - name: Set up AWS environment
        run: |
          echo "AWS_ACCESS_KEY_ID=test" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=test" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV
          echo "AWS_ENDPOINT_URL=http://localhost:4566" >> $GITHUB_ENV

      # Wait for LocalStack to be ready
      - name: Wait for LocalStack
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4566/health; do sleep 1; done'
          sleep 5

      # Set up infrastructure
      - name: Set up infrastructure
        run: |
          chmod +x scripts/setup-local-aws.sh
          ./scripts/setup-local-aws.sh

      # Run E2E tests
      - name: Run E2E tests
        run: |
          chmod +x scripts/run-e2e-tests.sh
          ./scripts/run-e2e-tests.sh

  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install golangci-lint
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2

      # Install ESLint
      - name: Install ESLint
        working-directory: notifications
        run: npm install eslint --save-dev

      # Run Go linter
      - name: Run golangci-lint
        working-directory: orders
        run: golangci-lint run ./...

      # Run Node.js linter
      - name: Run ESLint
        working-directory: notifications
        run: npx eslint .
